[pytest]
# Configuración de pytest para Python Extra Class

# Directorios donde buscar tests
testpaths = 03_ejercicios_leetcode 04_ejemplos_runnable

# Patrones de archivos de test
python_files = test_*.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    # Mostrar resumen de tests
    -ra
    # Mostrar output de prints
    -s
    # Modo verbose
    --tb=short
    # Deshabilitar warnings de third-party
    --disable-warnings

# Markers personalizados
markers =
    slow: tests que toman más tiempo
    integration: tests de integración
    unit: tests unitarios
